<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>HSR Character Sorter?</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>HSR Character Sorter</h1>
        <p id="instructions">Use ← / A for left, → / D for right, R to restart, Backspace to undo</p>
        <div id="progressContainer" aria-label="Sorting progress">
            <div id="progressBar"></div>
            <div id="progressText"></div>
        </div>

    <div id="comparison" role="group" aria-label="Character comparison">
        <button id="leftBtn" aria-label="Choose left character"></button>
        <span>VS</span>
        <button id="rightBtn" aria-label="Choose right character"></button>
    </div>

    <div id="undoContainer">
        <button id="undoBtn" aria-label="Undo last choice">Undo</button>
    </div>

    <div id="results" aria-live="polite"></div>
    <button id="refreshBtn" style="display:none;">Start Over</button>

    <script src="script.js"></script>
</body>
</html>
