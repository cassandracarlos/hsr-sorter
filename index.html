<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>HSR Character Sorter</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            padding: 20px;
        }

        #comparison {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 20px;
            width: 150px;
            text-align: center;
            cursor: pointer;
            font-size: 1em;
        }

        #instructions {
            font-size: 0.9em;
            color: #555;
            margin-bottom: 10px;
        }

#filterContainer {
  margin-bottom: 20px;
  max-width: 600px;
  margin-left: auto;
  margin-right: auto;
  text-align: center;
}

#filterForm {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
  gap: 10px;
  margin-top: 15px;
  margin-bottom: 15px;
}

#filterForm label {
  background: #f9f9f9;
  padding: 8px;
  border-radius: 6px;
  border: 1px solid #ccc;
  cursor: pointer;
  text-align: left;
}

#filterControls {
  margin-bottom: 10px;
  display: flex;
  gap: 10px;
  justify-content: center;
  flex-wrap: wrap;
}

#filterControls select {
  padding: 5px;
}


        #startSortBtn {
        margin-top: 10px;
        padding: 10px 20px;
        cursor: pointer;
        width: 100%;
        }

        #progressContainer {
            width: 100%;
            max-width: 400px;
            margin: 0 auto 20px;
            border: 1px solid #ccc;
            height: 30px;
            position: relative;
            background-color: #eee;
            overflow: hidden;
            cursor: pointer;
        }

        #progressBar {
            height: 100%;
            background-color: #a0c4ff;
            width: 0%;
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #000;
            font-weight: bold;
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        #progressText {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            line-height: 30px;
            font-weight: bold;
            color: #000;
            pointer-events: none;
            user-select: none;
        }

        #results {
            margin-top: 20px;
        }

        #undoContainer {
            margin-top: 10px;
        }

        #undoBtn {
            display: none;
            opacity: 0.6;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            font-size: 0.9em;
        }

        #refreshBtn {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>HSR Character Sorter</h1>
    <p id="instructions">Use ← / A for left, → / D for right, R or Enter to restart, Backspace to undo</p>

<div id="filterContainer">
  <h2>Select Characters to Sort</h2>

  <div id="filterControls">
    <button type="button" id="checkAllBtn">Check All</button>
    <button type="button" id="uncheckAllBtn">Uncheck All</button>

    <!-- Optional: Filter dropdowns -->
    <label>
      Gender:
      <select id="genderFilter">
        <option value="">All</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
    </label>
  </div>

  <form id="filterForm"></form>
  <button id="startSortBtn">Start Sorting</button>
</div>

    <div id="progressContainer" aria-label="Sorting progress">
        <div id="progressBar"></div>
        <div id="progressText"></div>
    </div>

    <div id="comparison" role="group" aria-label="Character comparison">
        <button id="leftBtn" aria-label="Choose left character"></button>
        <span>VS</span>
        <button id="rightBtn" aria-label="Choose right character"></button>
    </div>

    <div id="undoContainer">
        <button id="undoBtn" aria-label="Undo last choice">Undo</button>
    </div>

    <div id="results" aria-live="polite"></div>
    <button id="refreshBtn" style="display:none;">Start Over</button>

<script src="script.js"></script>
</body>
</html>
