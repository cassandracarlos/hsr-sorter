<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>HSR Character Sorter?</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>HSR Character Sorter</h1>
    <p id="instructions">Use ← / A for left, → / D for right, R or Enter to restart, Backspace to undo</p>

<div id="filterContainer">
  <h2>Select Characters to Sort</h2>

  <div id="filterControls">
    <button type="button" id="checkAllBtn">Check All</button>
    <button type="button" id="uncheckAllBtn">Uncheck All</button>

    <!-- Optional: Filter dropdowns -->
    <label>
      Gender:
      <select id="genderFilter">
        <option value="">All</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
    </label>
  </div>

  <form id="filterForm"></form>
  <button id="startSortBtn">Start Sorting</button>
</div>

    <div id="progressContainer" aria-label="Sorting progress">
        <div id="progressBar"></div>
        <div id="progressText"></div>
    </div>

    <div id="comparison" role="group" aria-label="Character comparison">
        <button id="leftBtn" aria-label="Choose left character"></button>
        <span>VS</span>
        <button id="rightBtn" aria-label="Choose right character"></button>
    </div>

    <div id="undoContainer">
        <button id="undoBtn" aria-label="Undo last choice">Undo</button>
    </div>

    <div id="results" aria-live="polite"></div>
    <button id="refreshBtn" style="display:none;">Start Over</button>

<script src="script.js"></script>
</body>
</html>
